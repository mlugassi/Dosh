<app-login (addItem)="onAddItem($event)"></app-login>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Dosh</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li *ngFor="let item of items1">
          <a href={{item.link}}>{{item.name}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngFor="let item of items2">
          <a href={{item.link}} data-toggle="modal" attr.data-target={{item.modal}}>
            <span class={{item.class}} ></span>{{item.name}}</a>
        </li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</nav>
