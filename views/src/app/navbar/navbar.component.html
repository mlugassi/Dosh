<!--                  Update modal                  -->
<div class="modal fade" id="update-modal" aria-hidden="true">
  <div class="modal-dialog" style="background: white">
    <form ngNativeValidate class="modal-content animate" (ngSubmit)="edit()" #updateForm="ngForm">
      <div class="modal-header">
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <img [src]="user.imgPath" class="img-circle" name="imgPath" alt="Tap To Change Image" width="200" height="200">
            <br>
            <input type="file" id="uploadedImg" class="form-control" accept="image/*" />
          </div>
          <div class="col-xs-6 col-md-6">
            <br>
            <input type="text" [(ngModel)]="user.userName" name="userName" class="form-control" placeholder="User name" readonly />
            <br>
            <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" placeholder="First Name" required/>
            <br>
            <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="Last Name" required/>
            <br>
            <input type="password" [(ngModel)]="oldPassword" name="oldPassword" [hidden]="editPass" [required]="!editPass" class="form-control" placeholder="Old Password" />
          </div>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
        <!-- Modal body -->
        <div class="modal-body">
          <!-- passwords -->
          <div class="row">
            <div class="col-xs-6 col-md-6">
              <input type="password" [(ngModel)]="password" name="password" [hidden]="editPass" [required]="!editPass" class="form-control" placeholder="Password" />
            </div>
            <div class="col-xs-6 col-md-6">
              <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" [hidden]="editPass" [required]="!editPass" class="form-control" placeholder="Confirm Password"
              />
            </div>
          </div>
          <br [hidden]="editPass">
          <!-- mail and gender -->
          <div class="row">
            <div class="col-xs-7 col-md-7">
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required/>
            </div>
            <div class="col-xs-5 col-md-5">
              <select [(ngModel)]="user.gender" name="gender" class="form-control" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <br>
          <!-- birthday -->
          <div class="row">
            <div class="col-xs-2 col-md-2">
              <label class="align-middle text-center">BirthDay:</label>
            </div>
            <div class="col-xs-3 col-md-3">
              <select [(ngModel)]="monthBirthday" class="form-control" required>
                <option value="01">Jan</option>
                <option value="02">Feb</option>
                <option value="03">Mar</option>
                <option value="04">Apr</option>
                <option value="05">May</option>
                <option value="06">Jun</option>
                <option value="07">Jul</option>
                <option value="08">Aug</option>
                <option value="09">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
            </div>
            <div class="col-xs-3 col-md-3">
              <select [(ngModel)]="dayBirthday" class="form-control" required>
                <option *ngFor="let day of days" value={{day}}>{{day}}</option>
              </select>
            </div>
            <div class="col-xs-4 col-md-4">
              <select [(ngModel)]="yearBirthday" class="form-control" required>
                <option *ngFor="let year of years" value={{year}}>{{year}}</option>
              </select>
            </div>
          </div>
          <br>
          <!-- blogger admin edit password -->
          <div class="row">
            <div class="col-xs-4 col-md-4">
              <div id="checkbox-blogger" class="checkbox">
                <label>
                  <input type="checkbox" [checked]=user.isBlogger (click)="changeBlogger()"> Is Blogger
                </label>
              </div>
            </div>
            <div class="col-xs-8 col-md-8">
              <div id="checkbox-editPass" class="checkbox">
                <label>
                  <input type="checkbox" (click)="editPassword()"> Edit Password
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <input class="btn btn-primary btn-block signup-btn read-m" type="submit" value="Update" [disabled]="!updateForm.form.valid">
        </div>
      </div>
    </form>
  </div>
  <!-- /.modal-dialog -->
</div>
