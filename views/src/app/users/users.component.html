<table class="table table-hover">
  <thead>
    <tr>
      <th colspan="3" scope="col"></th>
      <th colspan="5" scope="col">Name</th>
      <th colspan="3" scope="col">User Name</th>
      <th colspan="1" scope="col">Blogs</th>
      <th colspan="1" scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th colspan="3" scope="row"></th>
      <td colspan="5">{{user.fisrtName}} {{user.lastName}}</td>
      <td colspan="3">{{user.userName}}</td>
      <td colspan="1">{{user.blogs}}</td>
      <td colspan="1">
        <a href="#" class="btn btn-primary fa fa-vcard pull-right" (click)="openModal(user.userName)"></a>
        <a href="#" class="btn btn-danger fa fa-trash pull-right" (click)="deleteUser(user.userName)"></a>
      </td>
      <tr>
  </tbody>
</table>
<form id="modal" class="modal-content animate" ng-hide="true" (submit)="updateUser()" action="javascript:void(0);">
  <div class="container">
    <label for="fname">First Name</label>
    <input type="text" id="fname" required>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" required>
    <label for="uname">User Name</label>
    <input type="text" id="uname" required disabled>
    <label for="pass" id="lpass">New password</label>
    <input type="password" id="pass">
    <label for="vpass" id="lvpass">Confirm Password</label>
    <input type="password" id="vpass">
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input type="checkbox" id="checkbox-admin" [checked]="isAdmin" (click)="changeAdmin()">
    <label for="admin">Is Admin</label>
    <input type="checkbox" id="checkbox-blogger" [checked]="isBlogger" (click)="changeBlogger()">
    <label for="blogger">Is Blogger</label>
    <input type="checkbox" id="checkbox-editPass" (click)="editPassword()">
    <label for="editPass">Edit password</label>
    <button type="submit">Update</button>
  </div>
</form>
