<table class="table table-hover text-center">
  <thead>
    <tr>
      <th colspan="1" scope="col"></th>
      <th colspan="4" scope="col">Name</th>
      <th colspan="3" scope="col">User Name</th>
      <th colspan="1" scope="col">Blogs</th>
      <th colspan="1" scope="col">Role</th>
      <th colspan="1" scope="col"></th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr *ngFor="let user of users">
      <th colspan="1" scope="row">
        <img src="{{user.imgPath}}" class="img-circle" width="40px" height="40px">
      </th>
      <td colspan="4" class="align-middle">{{user.firstName}} {{user.lastName}}</td>
      <td colspan="3" class="align-middle">{{user.userName}}</td>
      <td colspan="1" class="align-middle">{{user.blogs}}</td>
      <td colspan="1" class="align-middle" *ngIf="user.isAdmin"> Admin</td>
      <td colspan="1" class="align-middle" *ngIf="user.isBlogger && !user.isAdmin"> Blogger</td>
      <td colspan="1" class="align-middle" *ngIf="!user.isBlogger && !user.isAdmin"></td>
      <td colspan="1">
        <a href="#" class="btn btn-primary fa fa-edit pull-right" style="margin: 2px" (click)="openModal(user.userName)" data-toggle="modal"
          data-target="#myModal"></a>
        <a href="#" class="btn btn-danger fa fa-trash pull-right" style="margin: 2px" (click)="deleteUser(user.userName)"></a>
      </td>
      <tr>
  </tbody>
</table>
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <form class="modal-content" (submit)="updateUser()" action="javascript:void(0);" style="width: 100%;">
        <div class="modal-header">

            <div class="col-xs-6 col-md-6">
              <img id="img" class="img-circle" alt="Tap To Change Image" width="200" height="200">
              <input type="file" id="selectFile" name="selectFile" class="btn btn-success" />
              <input type="button" class="btn btn-primary" (click)="uploadImage()" value="Upload File"/>
            </div>

              <input type="text" id="uname" class="form-control" placeholder="User name" readonly />
              <br>
              <div class="form-group">
                <input type="text" id="fname" class="form-control" placeholder="First Name" required/>
              </div>
              <br>
              <input type="text" id="lname" class="form-control" placeholder="Last Name" required/>

          </div>
        </div>
