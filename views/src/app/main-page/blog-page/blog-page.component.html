<section class="main-content-w3layouts-agileits">
  <div class="container">
    <h3 class="tittle">Blog Posts</h3>
    <div class="inner-sec">
      <!--left-->
      <div class="left-blog-info-w3layouts-agileits text-left">
        <div class="row">
          <div *ngFor="let item of blogs">
            <div class="col-lg-4 card">
              <a href="blogs/{{item.blog.id}}">
                <img src="{{item.blog.imgPath}}" class="card-img-top img-fluid" alt="">
              </a>
              <div class="card-body">
                <ul class="blog-icons my-4">
                  <li>
                    <a href="#">
                      <i class="far fa-calendar-alt"></i> {{item.blog.created_at}}</a>
                  </li>
                  <li class="mx-2">
                    <a href="#">
                      <i class="far fa-comment"></i> {{item.commets}}</a>
                  </li>
                </ul>
                <h5 class="card-title">
                  <a href="single.html">{{item.blog.title}}</a>
                </h5>
                <p class="card-text mb-3">{{item.blog.subTitle}} </p>
                <a href="blogs/{{blog.id}}" class="btn btn-primary read-m">Read More</a>
              </div>
            </div>
          </div>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-left mt-4">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
        <!--//left-->
      </div>
    </div>
  </div>
</section>
