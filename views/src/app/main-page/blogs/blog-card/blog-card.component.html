<div *ngIf="blog" class="card">
  <div class="row">

    <div class="col-lg-12">
      <div>
        <a href="blogs/{{blog.id}}">
          <img src="{{blog.imgPath}}" class="card-img-top img-fluid" alt="">
        </a>
        <input *ngIf="inManage && (isAdmin || isOwn)" type="checkbox">
      </div>
    </div>
    <div class="col-lg-12">
      <ul class="blog-icons">
        <li>
          <a href="blogs/{{blog.id}}">
            <i class="far fa-calendar-alt"></i> {{blog.created_at | date: 'LLL d, y'}} </a>
        </li>
        <li>
          <a href="blogs/{{blog.id}}">
            <i class="far fa-thumbs-up"></i> {{blog.likes.count}} </a>
        </li>
        <li>
          <a href="blogs/{{blog.id}}">
            <i class="far fa-thumbs-down"></i> {{blog.unlikes.count}} </a>
        </li>
        <li>
          <a href="blogs/{{blog.id}}">
            <i class="far fa-comment"></i> {{blog.comments.count}} </a>
        </li>
        <li>
          <a href="blogs/{{blog.id}}">
            <i class="fas fa-tags"></i> {{blog.category}}</a>
        </li>
      </ul>
    </div>
    <div class="col-lg-12">
      <div class="my-card-body">

        <h5 class="my-card-title">
          <a href="blogs/{{blog.id}}">{{blog.title}}</a>
          <br>
          <span style="font-size: 10px">
            <i class="fas fa-user"></i> {{blog.author}}
          </span>
        </h5>
        <p class="card-text mb-3">{{blog.content | slice:0:100}}... </p>
        <a href="blogs/{{blog.id}}" class="btn btn-primary read-m">Read More</a>
      </div>
    </div>
  </div>

</div>
