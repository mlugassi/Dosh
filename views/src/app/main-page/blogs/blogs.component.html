<section class="main-content-w3layouts-agileits">
  <div class="container">
    <button class="btnOptions" (click)="newBlog()">
      <i class="fas fa-cog">
      </i>
      Manage
    </button>
    <button class="btnOptions" (click)="newBlog()">
      <i class="fas fa-plus">
      </i>
      Add New Blog
    </button>
    <button *ngIf="allPosts" class="btnOptions" (click)="showOnlyMyPosts()">
      Show Only My Posts
    </button>
    <button *ngIf="!allPosts" class="btnOptions" (click)="showAllPost()">
      Show All Posts
    </button>
    <!-- <button class="btnOptions" (click)="sortByDate()">
      Sort By Date
    </button>
    <button class="btnOptions" (click)="sortByTitle()">
      Sort By Title
    </button> -->
    <!-- <h3 class="tittle">Blog Posts</h3> -->
    <div class="inner-sec">
      <div class="left-blog-info-w3layouts-agileits text-left">
        <div *ngFor="let blog of blogs; let i = index;">
          <div *ngIf="!(i%3)" class="row">
            <div class="row">
              <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                <app-blog-card [blog]="blogs[i]"></app-blog-card>
              </div>
              <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                <app-blog-card [blog]="blogs[i + 1]"></app-blog-card>
              </div>
              <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                <app-blog-card [blog]="blogs[i + 2]"></app-blog-card>
              </div>
            </div>
          </div>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-left mt-4">
            <li class="page-item" [ngClass]="currentPage == 1 ? 'disabled' : ''">
              <a class="page-link" (click)="prevPage()">Previous</a>
            </li>
            <li *ngFor="let page of allBlogs; let i = index" class="page-item" [ngClass]="(currentPage - 1) == i ? 'active' : ''">
              <a class="page-link" (click)="moveToPage(i)">{{i + 1}}</a>
            </li>
            <li class="page-item" [ngClass]="currentPage == pages ? 'disabled' : ''">
              <a class="page-link" (click)="nextPage()">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
