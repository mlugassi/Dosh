<ngb-carousel *ngIf="favoriteBlogs && favoriteBlogs.length > 0">
  <ng-template *ngFor="let blog of favoriteBlogs" ngbSlide>
    <div style="z-index: 15; background-color: black; opacity: 0.5;">
      <img [src]="blog.imgPath">
    </div>
    <div class="carousel-caption">
      <h3>{{blog.title}}</h3>
      <div class="read">
        <a routerLink="/blogs/{{blog.id}}" class="btn btn-primary read-m">Read More</a>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
