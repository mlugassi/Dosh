<section *ngIf="mostRecetBlog" class="main-content-w3layouts-agileits">
  <div class="container">
    <div class="row">
      <!--left-->
      <div   class="col-lg-8 left-blog-info-w3layouts-agileits text-left">
        <div  class="blog-grid-top">
          <div class="b-grid-top">
            <div class="blog_info_left_grid">
              <a routerLink="/blogs/{{mostRecetBlog.id}}">
                <img height="100%" width="100%" *ngIf="mostRecetBlog" src="{{mostRecetBlog.imgPath}}" class="img-fluid" alt="">
              </a>
            </div>
            <div class="blog-info-middle">
              <ul>
                <li>
                  <a href="#">
                    <i class="far fa-calendar-alt"></i> {{mostRecetBlog.created_at | date: 'LLL d, y'}}</a>
                </li>
                <li class="mx-2">
                  <a href="#">
                    <i class="far fa-thumbs-up"></i> {{mostRecetBlog.likes.count}} Likes</a>
                </li>
                <li class="mx-2">
                  <a href="#">
                    <i class="far fa-thumbs-down"></i> {{mostRecetBlog.unlikes.count}} Unlikes</a>
                </li>
                <li>
                  <a href="#">
                    <i class="far fa-comment"></i> {{mostRecetBlog.comments.count}} Comments</a>
                </li>

              </ul>
            </div>
          </div>

          <h3>
            <a routerLink="/blogs/{{mostRecetBlog.id}}">{{mostRecetBlog.title}} </a>
          </h3>
          <p>{{mostRecetBlog.content | slice: 0:250}}...</p>
          <a routerLink="/blogs/{{mostRecetBlog.id}}" class="btn btn-primary read-m">Read More</a>
        </div>
        <!--//silder-->


      </div>
      <!--//left-->
      <!--right-->
      <aside *ngIf="recentBlogs" class="col-lg-4 agileits-w3ls-right-blog-con text-left">
        <div class="tech-btm">
          <h4>Recent Posts</h4>
          <div *ngFor="let blog of recentBlogs;">
            <div>
              <app-blog-small-card [blog]="blog"></app-blog-small-card>
            </div>

          </div>
        </div>

      </aside>
      <!--//right-->
    </div>
  </div>
</section>
