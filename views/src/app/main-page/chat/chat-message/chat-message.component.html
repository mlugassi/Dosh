<div *ngFor="let message of messages" [ngClass]="userName==message.sender ? 'chat-warp left' : 'chat-warp right'">
  <div class="clearfix">
    <img class="avatar-item" src={{message.imgPath}} />
    <div class="text-warp">
      <h3>{{message.sender}}</h3>
      <div class="date">{{message.date | date: 'LLL d, y HH:mm'}}</div>
      <p>{{message.text}}</p>
    </div>
    <div class="like-warp">
      <i class="far fa-thumbs-up" (click)="like(message_id)"> {{message.likes.count}}</i>
      <i class="far fa-thumbs-down" (click)="unlike(message_id)"> {{message.unlikes.count}}</i>
    </div>
  </div>
</div>
