<div class="container">
  <div class="row">
    <div class="col-md-9 ">
      <div class="frame">
        <app-chat-message></app-chat-message>
      </div>
      <div class="chat-func clearfix">
        <div class="msj-rta macro">
          <div class="text text-r" style="background:whitesmoke !important">
            <input class="mytext" placeholder="Type a message" />
          </div>
          <div class="btns">
            <button class="btn btn-info far fa-image btn-circle imgBtn"></button>
          </div>
          <div class="btns">
            <button class=" btn btn-info fas fa-paper-plane btn-circle btn-lg sendBtn"></button>
          </div>
        </div>

      </div>
    </div>
    <div class="col-md-3">
      <h4>Active Rooms</h4>
      <div *ngFor="let chat of chats" class="row blogRow" (click)="openChat(chat.id);">
        <div class="col-md-2 col-sm-1">
          <img class="blgImg" src={{chat.imgPath}}>
        </div>
        <div class="col-md-10 col-sm-11 blogRowTitle">
          <h5>
            {{chat.title}}
          </h5>
          <div>
            <i class="fas fa-user"> </i> {{chat.owner}}
            <i class="far fa-thumbs-up blogLikes"> {{chat.likes}}</i>
            <i class="far fa-thumbs-down blogLikes"> {{chat.unlikes}}</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
