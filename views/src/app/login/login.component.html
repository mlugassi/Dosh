    <section class="main-content-w3layouts-agileits" [hidden]="!hide || !showPage">

        <div class="row inner-sec">

            <form ngNativeValidate (ngSubmit)="signup()" #signupForm="ngForm">
              <div class="row">
                <div class="col-xs-6 col-md-6">
                  <small style="color:white">Your first name:</small>
                  <input type="text" name="firstname" class="form-control" [(ngModel)]="firstName" placeholder="First Name" required/> </div>
                <div class="col-xs-6 col-md-6">
                  <small style="color:white">Your last name:</small>
                  <input type="text" name="lastname" required class="form-control" [(ngModel)]="lastName" placeholder="Last Name" /> </div>
              </div>
              <div class="row">
                <div class="col-xs-6 col-md-6">
                  <small style="color:white">User name:</small>
                  <input type="text" name="userName" required class="form-control" [(ngModel)]="userName" placeholder="User name" /> </div>
                <div class="col-xs-6 col-md-6">
  
                  <small style="color:white">Gender:</small>
                  <select name="gender" required class="form-control" [(ngModel)]="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <small style="color:white">Email:</small>
              <input type="email" name="email" required class="form-control" [(ngModel)]="email" placeholder="Your Email" />
              <div class="row">
                <div class="col-xs-6 col-md-6">
                  <small style="color:white">Password:</small>
                  <input type="password" name="Password" required class="form-control" [(ngModel)]="password" placeholder="Password" />
                </div>
                <div class="col-xs-6 col-md-6">
                  <small style="color:white">Confirm password:</small>

              </div>

    <section class="main-content-w3layouts-agileits" [hidden]="hide||!showPage">
      <div class="container">
        <h3 class="tittle">Sign In Now</h3>
        <div class="row inner-sec">
          <div class="login p-5 bg-dark mx-auto mw-100" style="opacity:0.8;">
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <small style="color:white">User name:</small>
              <input type="text" name="loginUserName" class="form-control" [(ngModel)]="loginUserName" placeholder="Login" required>
              <small style="color:white">Password</small>
              <input type="password" name="loginPassword" class="form-control" [(ngModel)]="loginPassword" placeholder="Password" required>
              <br>
              <label>
                <input type="checkbox" [checked]=rememME (click)="switchRememberMe()">
                <span style="color:white"> Remember me</span>
              </label>
              <br>
              <!-- /.checkbox -->
              <span class="psw">
                <span style="color:white"> Forgot </span>
                <a class="kinda-link" data-toggle="modal" data-target="#resetPassword-modal" style="color:#01cd74">password?</a>>
              </span>
  
              <div class="modal-footer">
                <input class="btn btn-lg btn-primary btn-block signup-btn read-m" type="submit" value="Log In" [disabled]="!loginForm.form.valid">
              </div>
              <div class="form-group">
                <div class="pull-right">
                  <span style="color:white"> Don't have an account?</span>
                  <a class="kinda-link" (click)="switch()">
                    <span style="color:#01cd74"> Sign Up Here</span>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  
  
  <div class="modal fade" id="resetPassword-modal" aria-hidden="true">
    <div class="modal-dialog" style="background: white">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <div class="modal-body">
        <form class="modal-content animate" (ngSubmit)="resetPassword()" #resetForm="ngForm">
          <div class="container">
            <label for="mail">Enter Email for reset password</label>
            <input type="email" name="emailToReset" class="form-control" [(ngModel)]="emailToReset" placeholder="Email" required>
          </div>
          <br>
          <input class="btn btn-primary btn-block signup-btn read-m" type="submit" value="Reset my password" [disabled]="!resetForm.form.valid">
        </form>
      </div>
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
